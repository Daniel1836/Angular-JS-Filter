<html>

<head>
<link rel="stylesheet" href="filter2.css">   
<script type="text/javascript" src="/82C7590C-49A0-F245-BE39-DEB681DC3F29/main.js" charset="UTF-8"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
<script src="filter2.js"></script> 
</head>

<body>

<div id="notebooks" ng-app="testApp" ng-controller="ListControler">
        <input type="text" id="query" ng-model="query"/>
      
        <ul id="notebook_ul">
          <li ng-repeat="notebook in notebooks | filter:query | orderBy: orderList">
            {{notebook.name}}<div class="right">{{notebook.index}}</div>
          </li>
        </ul>
      </div> 
      
      <script src="filter2.js"></script> 

    </body>

    </html>
