<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sale List</title>
  <script type="text/javascript" src="/82C7590C-49A0-F245-BE39-DEB681DC3F29/main.js" charset="UTF-8"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div ng-app="testApp">
  
  <div ng-controller="testController as test">
   
    <h1>{{title}}</h1>
    
    <ul>
      <li ng-repeat="product in products">{{product.name}} - {{product.price | currency: "$"}}
      </li>
    </ul>
    
    <h3>Add Product</h3>
    <form ng-submit="addProduct()">

      <label>Name</label>
      <input type="text" ng-model="newProduct.name"/>     <h2>{{newProduct.name}}</h2>
      <label>Price</label>
      <input type="number" step="any" ng-model="newProduct.price"/> <h2>{{newProduct.price}}</h2>
 
      <input type="submit" value="Submit" />
    </form>

  </div>
  
</div>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
  <script  src="js/index.js"></script>
 </body>
</html>
